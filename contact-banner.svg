<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
    <style type="text/css">
      .tech-path { fill:none; stroke:rgba(255,255,255,0.1); stroke-width:2; }
      .title { fill:#ffffff; font-family:Poppins, sans-serif; font-size:48px; font-weight:600; }
      .subtitle { fill:#ffffff; font-family:Poppins, sans-serif; font-size:24px; font-weight:300; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Tech Pattern -->
  <path class="tech-path" d="M50,200 L150,200 L200,150 L300,150"/>
  <path class="tech-path" d="M900,200 L1000,200 L1050,150 L1150,150"/>
  <path class="tech-path" d="M100,300 L200,300 L250,250 L350,250"/>
  <path class="tech-path" d="M850,300 L950,300 L1000,250 L1100,250"/>
  
  <!-- Circuit Dots -->
  <circle cx="150" cy="200" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="300" cy="150" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="1000" cy="200" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="1150" cy="150" r="4" fill="#ffffff" opacity="0.5"/>
  
  <!-- Text Content -->
  <text x="600" y="150" text-anchor="middle" class="title">Let's Connect</text>
  <text x="600" y="200" text-anchor="middle" class="subtitle">Ready to discuss your IT infrastructure needs?</text>
</svg>