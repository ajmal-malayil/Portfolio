<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="400" height="300">
    <!-- Background Circles with animation -->
    <circle cx="400" cy="300" r="250" fill="#f0f4f8" opacity="0.5">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="300" r="200" fill="#e1e8ef" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Main Device Frame with subtle animation -->
    <rect x="250" y="150" width="300" height="200" rx="10" fill="#2c3e50">
        <animate attributeName="y" values="150;148;150" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="260" y="160" width="280" height="180" rx="5" fill="#ecf0f1">
        <animate attributeName="y" values="160;158;160" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <!-- Chat Bubbles with animation -->
    <g transform="translate(280,180)">
        <!-- Received Messages with animation -->
        <rect x="0" y="0" width="120" height="30" rx="15" fill="#3498db">
            <animate attributeName="width" values="110;120;110" dur="4s" repeatCount="indefinite" />
        </rect>
        <rect x="0" y="40" width="150" height="30" rx="15" fill="#3498db">
            <animate attributeName="width" values="140;150;140" dur="4s" repeatCount="indefinite" begin="0.5s" />
        </rect>
        
        <!-- Sent Messages with animation -->
        <rect x="130" y="80" width="120" height="30" rx="15" fill="#2ecc71">
            <animate attributeName="width" values="110;120;110" dur="4s" repeatCount="indefinite" begin="1s" />
        </rect>
        <rect x="100" y="120" width="150" height="30" rx="15" fill="#2ecc71">
            <animate attributeName="width" values="140;150;140" dur="4s" repeatCount="indefinite" begin="1.5s" />
        </rect>
    </g>
    
    <!-- Decorative Elements with animation -->
    <circle cx="600" cy="150" r="30" fill="#e74c3c" opacity="0.2">
        <animate attributeName="r" values="28;32;28" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="450" r="40" fill="#f1c40f" opacity="0.2">
        <animate attributeName="r" values="38;42;38" dur="5s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="650" cy="400" r="25" fill="#2ecc71" opacity="0.2">
        <animate attributeName="r" values="23;27;23" dur="5s" repeatCount="indefinite" begin="2s" />
    </circle>
    
    <!-- Connection Lines with animation -->
    <path d="M 150,300 Q 400,100 650,300" stroke="#3498db" fill="none" stroke-width="2" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite" />
        <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M 150,320 Q 400,520 650,320" stroke="#2ecc71" fill="none" stroke-width="2" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite" begin="1s" />
        <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="4s" repeatCount="indefinite" begin="1s" />
    </path>
</svg>